<body onload = "datetime()">
<div id="date"></div>
<main>

    <script>
        var t = new Date();
        function format(x) {
            return x < 10 ? "0" + x : x;
        }
        function datetime() {
            var date = new Date();
            var h = format(date.getHours());
            var m = format(date.getMinutes());
            var s = format(date.getSeconds());
            var diff = Math.round((date-t)/1000);
            if(diff >= 3600)
                diff = Math.round(diff/3600) + " h " + Math.round(diff/60)%60 + " min " + diff %60 + " s";
            else if (diff >= 60)
                diff = Math.round(diff/60)%60 + " min " + diff %60 + " s";
            else
                diff = diff %60 + " s";
            document.getElementById("date").innerHTML = date.toLocaleString() + "<br>" + "Spedziłeś na stronie już: " + diff;
            setTimeout(datetime, 1000)
        }
    </script>
