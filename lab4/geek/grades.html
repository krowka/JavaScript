<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

* {
    box-sizing: border-box;
}

body {
    text-align: center;
}

.column {
    margin: 3px;
    float: left;
    padding: 10px;
    width: 32.5%;
    border-radius: 5px;
    background-color: #f2f2f2;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
<body>
<div class = "row">
    <div class = "column">
        <form action="/grades/add" method="post">
            <label for="teacher_name">Profesor </label>
            <input type="text"  name="teacher_name">
            <label for = "subject_name">Nazwa przedmiotu </label>
            <input type="text" name="subject_name">
            <label for="student_name">Student </label>
            <input type="text" name="student_name">
            <label for="grade">Ocena </label>
            <input type="text" name="grade">
            <button type="submit">Dodaj ocene</button>
        </form>
    </div>
    <div class = "column">
        <form action="/grades/show" method="get">
            <label for = "teacher_name">Profesor </label>
            <input type="text" name="teacher_name">
            <button type="submit">Pokaz oceny</button>
        </form>
    </div>
    <div class = "column">
        <form action="/grades/delete" method="post">
            <label for="teacher_name">Profesor </label>
            <input type="text"  name="teacher_name">
            <label for = "subject_name">Nazwa przedmiotu </label>
            <input type="text" name="subject_name">
            <label for="student_name">Student </label>
            <input type="text" name="student_name">
            <label for="grade">Ocena </label>
            <input type="text" name="grade">
            <button type="submit">Usun ocene</button>
        </form>
    </div>
</div>
</form>
</body>
</html>
