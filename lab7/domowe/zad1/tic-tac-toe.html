<style>
    body {
        text-align: center;
    }

    table {
        width: 498px;
        height: 498px;
        margin: 0 auto;
        border-collapse: collapse;
    }

    table, td {
        border: 1px solid black;
    }

    td {
        width: 166px;
        height: 166px;
        /*font-size: xx-large;*/
        font: 120px bolder;
    }

</style>
<body>
<table>
    <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
    </tr>
    <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
    </tr>
    <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
    </tr>
</table>
</body>
<script>
    $(document).ready(function () {
        var i = 1;
        $("td").click(function () {
            // $(this).text("\u25EF ")
            // $(this).text("\u00D7 ");
            if ($(this).text() == "") {
                $(this).text("X");
                check("X");
                i++;
                if (i < 9) {
                    var r = Math.ceil(Math.random() * 9);
                    while ($("#" + r).text() != "") {
                        r = Math.ceil(Math.random() * 9);
                    }
                    console.log(r);
                    $("#" + r).text("O");
                    check("O");
                    i++;
                }
            }
        })
    });

    function check(char) {
        for (var i = 1; i < 4; i++) {
            if($("#" + i).text() == $("#" + (i+3)).text()
                && $("#" + (i+3)).text() == $("#" + (i+6)).text()
                && $("#" + i).text() == char){
                alert("WygraÅ‚y " + char);
            }
        }

        for (var i = 1; i < 10; i += 3) {
            if($("#" + i).text() == $("#" + (i+1)).text()
                && $("#" + (i+1)).text() == $("#" + (i+2)).text()
                && $("#" + i).text() == char){
                alert("Wygraly " + char);
            }
        }

        if($("#1").text() == $("#5").text()
            && $("#5").text() == $("#9").text()
            && $("#5").text() == char){
            alert("Wygraly " + char);
        }

        if($("#3").text() == $("#5").text()
            && $("#5").text() == $("#7").text()
            && $("#5").text() == char){
            alert("Wygraly " + char);
        }

    }
</script>
</html>
